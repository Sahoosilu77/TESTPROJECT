<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body>
	<form action="registrationForm" method="post">
	 	<table>
	 		<tr>
	 			<th style="text-align:center;font-size:19px;">LogIn Details</th>
	 		</tr>
	 		<tr>
	 			<td>UserName</td>
	 			<td><input type="text" name="uname"></td>
	 		</tr>
	 		<tr>
	 			<td>Email</td>
	 			<td><input type="email" name="Uemail"></td>
	 		</tr>
	 		<tr>
	 			<td>Mob</td>
	 			<td><input type="tel" name="Umob"></td>
	 		</tr>
	 		<tr>
	 			<td>Address</td>
	 			<td><textarea name="Uadd" row=50 col="50"></textarea></td>
	 		</tr>
	 		<tr>
	 			<td></td>
	 			<td><button type="submit">Register</button></td>
	 		</tr>
	 	</table>
	</form>
</body>
</html>
